<html>
	<head>
		<title>GPS4PETS - OSM Tile Server</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
		<style type="text/css">	html, body, #map { width: 100%; height: 100%; margin: 0; } </style>
	</head>
	<body >
		 <style>
        		.header {
	   			 width: 100%;
            			height: 50px;
            			text-align: center;
  	    			background-color: #07246e;
			}
       			 .root {
            			display: flex;
            			flex-direction: column;
            			height: calc(100% - 100px);
        		}
        		.footer {
           		 	display: flex;
            			flex-direction: row;
            			width: 100%;
            			text-align: center;
            			background-color: #07246e;
	    			height: 25px;
            			font-family: Roboto, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            			font-weight: 400;
            			font-size: 1rem;
           			line-height: 1.5;
       			 }
			.infoBox {
            			display: flex;
            			flex-direction: row;
	    			bottom: 5px;
	    			background: rgba(0, 0, 0, 0.7);
            			color: #FFFFFF; 
            			width: 100%;
	    			margin: 0px;
	    			height: 25px;
			}
			.update {
	    			display: flex;
            			flex-direction: row;	
			}
       			 .footer-child {
           			 flex: 1;  
        		}
        		#map {
	    			height: 100%;
			}
    		</style>

		<div class="header">
       			 <a href="https://www.gps4pets.de" target="_blank"><img src="/logo-white-sehrklein.png" alt="GPS4PETS" style="padding:5px;"></a>
    		</div>
		
		<div id="map"></div>
		<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
		<script>
			var map = L.map('map').setView([41.574361, 1.582031], 5);

			L.tileLayer('https://osm.gps4pets.de/osm_tiles/{z}/{x}/{y}.png', {
				maxZoom: 20,
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
							 '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
			}).addTo(map);

			var popup = L.popup();
			function onMapClick(e) {
				popup
					.setLatLng(e.latlng)
					.setContent("You clicked the map at " + e.latlng.toString())
					.openOn(map);
			}
			map.on('click', onMapClick);
		</script>

		<div id="infoBox" class="infoBox"> &nbsp; last Update: <span id="update" style="display:inline;" w3-include-html="update.html">---</span></div>

    		<div class="footer">
     			 <div class="footer-child" style="text-align:left;">
        			&nbsp; <a href="https://www.gps4pets.de" target="_blank" style="text-decoration:none;color:#cccccc;">&copy; 2025 by GPS4PETS</a>
      			</div>
      			<div class="footer-child" style="text-align:right;">
        			<a href="https://www.gps4pets.de/datenschutz" target="_blank" style="text-decoration:none;color:#cccccc;">Datenschutz</a> &nbsp;  
        			<a href="https://www.gps4pets.de/impressum" target="_blank" style="text-decoration:none;color:#cccccc;">Impressum</a> 
        			&nbsp;
      			</div>
    		</div>
	</body>
</html>
